<!DOCTYPE html>

<html>
    <head>
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
        <a href = "/">HOME</a>
        <a href = "/newtask">ADD NEW TASK</a>
        <a href = "/listtasks">List Tasks</a>
        <a href="/updatetasks">Update Tasks</a>
        <a href="/deletetasks">Delete Tasks</a>
        <a href="/deleteall">Delete All</a>
        </h1>
        <form action="/newtask" method= 'POST'>
            Task Name<input type = 'text' name="name"/><br/>
            Task Assigned to <input type = 'text' name='person'/><br/>
            Task Due<input type = 'date' name="due"/><br/>
            <p style="display: inline;">Task Status</p><select name= "status">
                <option value="in progress">in progress</option>
                <option value="completed">completed</option>
            </select><br/>
            Task Description<input type = 'text' name="desc"/><br/>
            <button type = 'submit'>Submit</button>
        </form>
        

    </body>
</html>
